<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "styles.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>JavaScript Tutorial</title>
  </head>

  <body>
     
    <div class="container">
      <div class="row">
        <div class="col-11 mx-auto text-center my-5">
          <form class="my-5" id="customer-form">
            <h3 class="text-capitalize">get a free course</h3>
            <div class="feedback text-center  text-capitalize">
              calculating.....
            </div>
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize name" id="name" placeholder="customer name">
            </div>
            <!-- end of single input -->
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-book"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize course" placeholder="course" id="course">
            </div>
            <!-- end of single input -->
            <!-- single input -->
            <div class="input-group my-3">
              <div class="input-group-prepend">
                <span class="input-group-text"><i class="fas fa-user-circle"></i></span>
              </div>
              <input type="text" class="form-control text-capitalize author" placeholder="author" id="author">
            </div>
            <!-- end of single input -->
            <button type="submit" class="btn btn-block submitBtn text-uppercase mt-4" disabled>submit</button>
          </form>
    
          <div class="loading">
            <img src="https://raw.githubusercontent.com/JS-Beginners/course-form-oop-project/main/img/loading.gif" alt="">
          </div>
          
          <div class="row customer-list">
    
            <!-- single customer -->
            <div class="col-11 mx-auto col-md-6 col-lg-4 my-3">
              <div class="card text-left">
                <img src="img/cust-0.jpg" class="card-img-top" alt="">
                <div class="card-body">
                  <!-- customer name -->
                  <h6 class="text-capitalize "><span class="badge bg-warning mr-2">name :</span><span id="customer-name">
                      john anderson</span></h6>
                  <!-- end of customer name -->
                  <!-- customer name -->
                  <h6 class="text-capitalize my-3"><span class="badge bg-success mr-2">course :</span><span
                      id="customer-course">
                      css basics
                    </span></h6>
                  <!-- end of customer name -->
                  <!-- customer name -->
                  <h6 class="text-capitalize"><span class="badge bg-danger mr-2">author :</span><span id="course-author">
                      john anderson</span></h6>
                  <!-- end of customer name -->
                </div>
              </div>
    
              <!-- single customer -->
    
    
    
            </div>
    
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript; choose one of the two! -->
    <script src = "scripts.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
