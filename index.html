<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "styles.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>JavaScript Tutorial</title>
  </head>

  <body>
     
    <div class="container-md d-flex flex-column w-50 p-3" style="text-align: center;">
        <p class="h2 my-5">GROCERY LIST</p>
        <div class="alert alert-danger" role="alert" id = "feedback">
          Item is not on the list.
        </div>
        <div class="alert alert-success" role="alert" id = green-feedback>
          Item has been added to cart.
        </div>
        <div class="alert alert-primary" id = "blue-feedback" role="alert">
          Please, check your array.
        </div>
        <form class="section ps-2 d-flex justify-content-start" id="inForm">
          <input type="text" name="item" id="item" class="form-control border border-primary d-inline w-75" placeholder="Enter value..." >
          <button type="submit" style="border: none; background: none; outline: none;">
            <i class="fas fa-pen-square fa-3x mx-2" id="add-item" style="color: #3131ff;"></i>
          </button>
        </form>
        <section class="container-fluid">
          <div class="items">
            <!-- <div class="d-flex justify-content-between form-control border border-dark my-3 py-2 align-items-center">
              <p class="h6">JavaScript</p>
              <i class="fa fa-trash" aria-hidden="true" style="color: #be1010;"></i>
            </div> -->
          </div>
          <button class="btn btn-outline-danger mt-2" style="width: 20rem;" id = "clear-all">Clear</button>
        </section>
    </div>


    <!-- Optional JavaScript; choose one of the two! -->
    <script src = "scripts.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
