<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href = "styles.css" rel = "stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>JavaScript Tutorial</title>
  </head>

  <body>
    
    <div class="container-fluid">
      <div class="row max-height align-items-center">
        <!-- col -->
        <div class="col-10 mx-auto col-md-6">
          <div class="row">
            <div class="col text-center my-5">
              <h4 class="title-heading text-uppercase">client</h4>
              <h1 class="title-subheading text-uppercase">testimonials</h1>
            </div>
          </div>
    
          <div class="card my-5 text-center customer-card ">
            <img src="https://raw.githubusercontent.com/JS-Beginners/testimonial-project/main/img/customer-0.jpg" width="150" id="img" class="img-card mx-auto" alt="">
            <h4 id="name" class="text-uppercase">customer name</h4>
            <div class="review-icons my-2">
              <span class="star-icon">
                <i class="fas fa-star"></i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"></i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"></i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star"></i>
              </span>
              <span class="star-icon">
                <i class="fas fa-star-half"></i>
              </span>
            </div>
            <p id="text">Lorem ipsum dolor sit amet consectetur adipisicing elit. Totam sit voluptatum illo? Quae
              fugiat
              aspernatur harum aperiam, quis eos official.</p>
            <span class="quote-icon">
              <i class="fas fa-quote-left"></i>
            </span>
            <button class="btn prevBtn" id = "left"><i class="fas fa-chevron-left"id = "left"></i></button>
            <button class="btn nextBtn" id = "right"><i class="fas fa-chevron-right" id = "right"></i></button>
          </div>
        </div>
        <!-- end of col -->
      </div>
    </div>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src = "scripts.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->

</html>
